<!-- ðŸŽ§ MODO DISCOTECA TOTAL -->
<script>
const musica = document.getElementById("musica");
const overlay = document.getElementById("overlay");
const bola = document.getElementById("bola-disco");
const videos = document.querySelectorAll("video");
let iniciado = false;

// ðŸŽµ Audio API
const ctx = new (window.AudioContext || window.webkitAudioContext)();
const source = ctx.createMediaElementSource(musica);
const analyser = ctx.createAnalyser();
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize = 256;
const data = new Uint8Array(analyser.frequencyBinCount);

function lucesBeat() {
  analyser.getByteFrequencyData(data);
  const intensidad = data.reduce((a, b) => a + b) / data.length;

  document.body.style.boxShadow =
    `inset 0 0 ${intensidad}px rgba(255,0,255,0.8)`;

  if (intensidad > 120) {
    document.body.classList.add("flash");
    setTimeout(()=>document.body.classList.remove("flash"),150);
    if (navigator.vibrate) navigator.vibrate([50,30,50]);
  }

  requestAnimationFrame(lucesBeat);
}

function iniciarFiesta() {
  if (iniciado) return;
  iniciado = true;

  ctx.resume();
  musica.play();
  overlay.style.display = "none";
  document.body.classList.add("rave");
  bola.style.opacity = 1;
  lucesBeat();
}

overlay.addEventListener("click", iniciarFiesta);
overlay.addEventListener("touchstart", iniciarFiesta);
document.addEventListener("pointerdown", iniciarFiesta, { once: true });

/* ðŸŽ¬ CONTROL MUSICA vs VIDEOS */
videos.forEach(video => {
  video.addEventListener("play", () => {
    videos.forEach(v => { if (v !== video) v.pause(); });
    if (!musica.paused) musica.pause();
  });

  video.addEventListener("pause", () => {
    if (iniciado && musica.paused) musica.play();
  });

  video.addEventListener("ended", () => {
    if (iniciado) musica.play();
  });
});
</script>
